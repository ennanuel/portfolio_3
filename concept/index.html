<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Concept - A new journey begins...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./style/index.css" />
</head>

<body class="bg-black-10 text-black-100">
    
    <section class="flex justify-between items-stretch gap-[96px] min-h-[100vh] px-[64px] py-[32px]">
        <div class="flex flex-col justify-between">
            <span class="text-lg font-bold font-ov-soge">Ezema Designs</span>
            <div>
                <img src="./assets/my_image.JPG" alt="My image" class="aspect-square w-[224px] rounded-xl">
            </div>
        </div>
        <div class="flex-1 flex flex-col justify-between">
            <div class="flex justify-between">
                <div class="flex flex-col gap-6">
                    <h1 class="text-5xl leading-[6.2rem] font-bold font-ov-soge">Ezema<br /> Emmanuel</h1>
                    <h3 class="text-xl font-bold font-ov-soge text-black-75">Web Developer / Designer</h3>
                </div>
                <ul class="flex flex-col gap-2 text-black-50 text-right">
                    <li class="text-base">Works</li>
                    <li class="text-base">Services</li>
                    <li class="text-base">About</li>
                    <li class="text-base">Testimonials</li>
                    <li class="text-base">Contact</li>
                    <li class="text-base">Works</li>
                </ul>
            </div>
            <div class="flex justify-between items-end">
                <div class="flex flex-col justify-between items-start gap-8">
                    <p class="text-lg font-montreal text-black-50">I help growing brands and startups<br /> gain an unfair advantage through<br /> premium, results driven websites.</p>
                    <button class="flex items-center justify-center gap-2 px-6 py-4 rounded-md bg-black-75 text-black-10">
                        <span class="font-ov-soge font-light uppercase">Book a call</span>
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </button>
                </div>
                <ul class="flex items-end gap-3">
                    <li class="font-ov-soge text-black-50 uppercase border border-black-50 rounded-md px-3 py-1 text-sm">LinkedIn</li>
                    <li class="font-ov-soge text-black-50 uppercase border border-black-50 rounded-md px-3 py-1 text-sm">Github</li>
                    <li class="font-ov-soge text-black-50 uppercase border border-black-50 rounded-md px-3 py-1 text-sm">Instagram</li>
                    <li class="font-ov-soge text-black-50 uppercase border border-black-50 rounded-md px-3 py-1 text-sm">Twitter</li>
                </ul>
            </div>
        </div>
    </section>

</body>

<script src="./script.js"></script>
</html>
